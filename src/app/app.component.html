<style>
  nav {
    background: linear-gradient(90deg, #7b2ff2 0%, #9625ff 100%);
    padding: 1.2rem 2rem;
    display: flex;
    gap: 2.5rem;
    align-items: center;
    box-shadow: 0 2px 16px #7b2ff233;
    border-radius: 0 0 1.5rem 1.5rem;
    margin-bottom: 2.5rem;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.15rem;
    letter-spacing: 0.5px;
    padding: 0.3em 1.1em;
    border-radius: 0.7em;
    transition: background 0.18s, color 0.18s;
    position: relative;
    outline: none;
  }
  nav a.active, nav a.router-link-active {
    box-shadow: 0 2px 8px #ffe06644;
  }
  nav a:focus {
    box-shadow: 0 0 0 2px #ffffff;
  }
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 0.5rem;
      font-size: 1rem;
    }
    nav a {
      font-size: 1rem;
      padding: 0.3em 0.7em;
    }
  }
</style>
<nav>
  <a routerLink="/" routerLinkActive="active">POS</a>
  <a routerLink="/orders" routerLinkActive="active">Orders</a>
  <button
    *ngIf="isPosPage"
    (click)="toggleAddProduct()"
    style="margin-left:auto;background:#fff;color:#7b2ff2;font-weight:700;border:none;border-radius:0.7em;padding:0.3em 1.1em;cursor:pointer;box-shadow:0 2px 8px #fff4;"
  >
    Add Product
  </button>
</nav>
<router-outlet></router-outlet>
